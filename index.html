<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participação Social para o Plano Plurianual</title>
    <style>
        body { background-color: #fdebd0; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        label { font-weight: bold; }
        .tema { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; cursor: pointer; border-radius: 5px; }
        .tema:nth-child(odd) { background-color: #d0ece7; }
        .tema:nth-child(even) { background-color: #d6eaf8; }
        .conteudo { display: none; margin-top: 10px; }
        .conteudo input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .botao-enviar { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; text-align: center; }
        .botao-enviar:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Participação Social para o Plano Plurianual de Fortaleza (2026-2029)</h1>
    
    <form action="https://docs.google.com/forms/d/e/SEU_ID/formResponse" method="POST">
        
        <label for="bairro">Escolha seu bairro:</label>
        <input type="text" name="entry.1234567890" placeholder="Digite seu bairro"><br><br>
        
        <!-- Tema 1 -->
        <div class="tema" onclick="toggleConteudo('tema1')">
            <h2>Tema 1 - Redução da Desigualdade Social</h2>
            <div id="tema1" class="conteudo">
                <label>1. Ações para reduzir a fome:</label>
                <input type="text" name="entry.2345678901" placeholder="Digite sua resposta"><br>
                <label>2. Melhorias na moradia:</label>
                <input type="text" name="entry.3456789012" placeholder="Digite sua resposta"><br>
            </div>
        </div>
        
        <!-- Tema 2 -->
        <div class="tema" onclick="toggleConteudo('tema2')">
            <h2>Tema 2 - Mobilidade Urbana</h2>
            <div id="tema2" class="conteudo">
                <label>1. Melhorias em vias e calçadas:</label>
                <input type="text" name="entry.4567890123" placeholder="Digite sua resposta"><br>
                <label>2. Segurança no trânsito:</label>
                <input type="text" name="entry.5678901234" placeholder="Digite sua resposta"><br>
            </div>
        </div>
        
        <!-- Botão de Envio -->
        <button type="submit" class="botao-enviar">Enviar Respostas</button>

    </form>

    <script>
        function toggleConteudo(id) {
            var conteudo = document.getElementById(id);
            conteudo.style.display = (conteudo.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>

</body>
</html>
